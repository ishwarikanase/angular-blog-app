<div class="container">
    <form [formGroup]="newPostForm" (submit)="submit()">
        <div class="blog py-3">
            <div>
                <label for="Blog">
                    <h4>Blog Feed</h4>
                </label>
            </div>
            <div class="mt-3 mb-3">
                <div>
                    <label for="title">Title</label>
                    <input type="text" class="form-control mb-2" formControlName="title">
                </div>
                <div>
                    <label for="body">Body</label>
                    <textarea class="form-control" formControlName="body"></textarea>
                </div>

            </div>
            <div>
                <button type="button" class="btn btn back mr-1" (click)="back()">Go Back</button>
                <button type="submit" class="btn btn submit">Submit</button>


            </div>
        </div>
    </form>

</div>
